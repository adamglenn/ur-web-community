<section>
  <div class="container">
    <h2>Column Example</h2>
    <div class="row">
      {{ range .elements.columns }}
        <div class="{{ range .config.column_widths }}{{ . }}{{ end }}">
          {{ partial "bookshop_bindings" `.Params.column_blocks` }}
          {{ partial "bookshop_partial" (slice "column" .column_blocks) }}
        </div>
      {{ end }}
    </div>
  </div>
</section>
