# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: "Hero"
  description:
  icon:
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  content:
    background_image:
      image:
      alt:
    heading:
    lead:
    body:
    ctas:
  config:
    is_main: false
    id:
    aria_labelledby:
  layout:
    is_fluid: false
    width:
    align: left
    vertical_space: py-8
  styles:
    vibe: Down to Business 1
    background_c: bg-dark
    background_blend_mode: Normal
