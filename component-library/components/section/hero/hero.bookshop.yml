preview:

# Any extra CloudCannon inputs configuration to apply to the blueprint
_inputs:
  background_c:
    label: Background Color
    type: select
    options:
      allow_empty: false
      values:
      - name: dark
        label: Dark
        value: bg-dark
      - name: wvu-gold
        value: WVU Gold
        value: bg-wvu-gold
  text_c:
    label: Text Color
    type: select
    options:
      allow_empty: false
      values:
      - name: dark
        label: Dark
        value: text-dark
      - name: wvu-gold
        label: WVU Gold
        value: text-wvu-gold
  vibe:
    type: select
    options:
      allow_empty: false
      values:
        - name: WVU Experience 1
          id: wvu-experience-1
        - name: Down to Business 1
          id: down-to-business-1
        - name: Discovery 1
          id: discovery-1
        - name: Nostalgic 1
          id: nostalgic-1
