<div class="wvu-bg-img">
  {{ if .src }}
    <img class="object-fit-cover w-100" width="1780px" height="1184px" src="{{ .src }}" />
  {{ end }}
  {{ if ._styles.background_layers.pattern }}
    <div class="{{ ._styles.background_layers.pattern.option }} {{ ._styles.background_layers.pattern.color }}" style="opacity: 0.{{ ._styles.background_layers.pattern.opacity }}"></div>
  {{ end }}
  {{ if eq ._styles.background_layers.texture.enable true }}
    <div class="d-flex w-100 h-100 justify-content-between position-absolute">
      <img class="align-self-end" src="/textures/halftone-grunge-dark.svg" width="400px" />
      <img class="align-self-start" src="/textures/halftone-grunge-dark.svg" width="400px" style="transform: rotate(180deg);"/>
    </div>
  {{ end }}
</div>
